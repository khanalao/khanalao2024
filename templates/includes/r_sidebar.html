<style>
    body {
        margin: 0;
    }

    .sidebar {
        position: fixed;
        width: 150px;
        background-color: #f8f9fa;
        z-index: 999; /* Ensures it stays above the main content */
        left: -250px; /* Start off-screen */
        transition: left 0.3s ease-in-out; /* Smooth slide in/out */
    }

    .sidebar.visible {
        left: 0; /* Slide in */
    }

    .toggle-sidebar {
        position: fixed;
        top: 60px;
        left: 10px;
        z-index: 1000;
        font-size: 1rem;
        cursor: pointer;
        display: block; /* Always visible */
        background: #ff3300; /* Toggle button background */
        color: white; /* Toggle button color */
        border: none;
        border-radius: 5px;
        padding: 10px; /* Button padding */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transition: background 0.3s;
    }

    .toggle-sidebar:hover {
        background: #e62e00; /* Darker on hover */
    }

    /* Specific styling for mobile */
    @media (max-width: 768px) {
        .sidebar {
            width: 250px; /* Width remains the same */
        }
        .main-panel {
            margin-left: 0; /* No margin for main panel */
        }
    }

    @media (max-width: 393px) {
        .sidebar {
            width: 200px; /* Smaller width for mobile */
        }
        .main-panel {
            margin-left: 0; /* No margin for main panel */
        }
    }
</style>

    // Toggle sidebar visibility

    });
